<div class="form-group row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-4 col-lg-5 col-md-8 col-sm-12 col-12">
        <div class="card">
            <div class="card-header">
                <h1>Sign In</h1>
                <p>Please fill your information to sign in</p>
            </div>
            <div class="card-body">
                <form #signInForm="ngForm" formValidate (ngSubmit)="login(signInForm)">
                    <div class="form-group">
                        <label>Email</label>
                        <input
                          type="email"
                          name="email"
                          [(ngModel)]="email"
                          class="form-control"
                          placeholder="example@gmail.com"
                          required
                          minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1" style="position: relative;;">
                        <label>Password</label>
                        @if(!showPassword){
                        <i
                          class="fa-solid fa-eye cursor"
                          style="position: absolute; bottom:10px; right:10px"
                          (click)="showOrHidePassword()"></i>
                        }@else {
                        <i
                          class="fa-solid fa-eye-slash cursor"
                          style="position: absolute; bottom:10px; right:10px"
                          (click)="showOrHidePassword()"></i>
                        }

                        <input type="password" name="password" [(ngModel)]="password" class="form-control"
                            placeholder="*********" #passwordInput required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-1" style="text-align: right;">
                        <button type="submit" class="btn btn-dark">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
